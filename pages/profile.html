      <section id="profileContainer">
        <h1 style="color: white; text-align: center;">User Information</h1>
        <hr style="color: white;">
        <form id="form">
          <p class="pTag">
            First Name: 
            <span id="fName" class="spanTag">
              ?
            </span>
          </p>

          <p class="pTag">
            Last Name: 
            <span id="lName" class="spanTag" >
              ?
            </span>
          </p>
          <p class="pTag">
            User Name: 
            <span id="uName" class="spanTag">
              ?
            </span>
          </p>
          <p class="pTag">
            Phone: 
            <span id="uPhone" class="spanTag">
              ?
            </span>
          </p>
          <p class="pTag">
            Gender: 
            <span id="uGender" class="spanTag">
              ?
            </span>
          </p>
          <p class="pTag">
            Email: 
            <span id="uEmail" class="spanTag">
              ?
            </span>
          </p>
          <p class="pTag">
            password: 
            <span id="oPassword" class="spanTag">
              ?
            </span>
          </p>
          <button id="changePasswordButton" onclick="changePassword(event)">Change Password</button>
          
          
        </form>
        <form id="changePasswordForm">
          <hr>
          <div id="old">
            <label for="password" class="pTag">Inter your current password please:</label>
            <input type="password" name="oldPassword" id="oldPassword" >
            <br>
            <br>
            <label for="password" class="pTag">Inter your New password please:</label>
            <input type="password" name="oldPassword" id="newPassword" >
            <br>
            <br>
            <label for="password" class="pTag">confirm your new password please:</label>
            <input type="password" name="oldPassword" id="confirmOldPassword" >
            <button type="submit" style="padding: 1%; border-radius: 10px; color: white; background-color: rgb(121, 104, 104) ;">Save</button>
          </div>
        </form>
        
      </section>
