<section id="cart">
  <form id="addForm">
    <label for="meal">Choose a meal:</label><br>
    <input type="radio" id="meal1" name="meal" value="meal1.jpg">
    <label for="meal1"><img src="../media/Egg salad.png" alt="Meal 1"></label>

    <input type="radio" id="meal2" name="meal" value="meal2.jpg">
    <label for="meal2"><img src="../media/Fattoush salad.png" alt="Meal 2"></label>

    <input type="radio" id="meal3" name="meal" value="meal3.jpg">
    <label for="meal3"><img src="../media/Vegetable salad.png" alt="Meal 3"></label><br><br>

    <label for="quantity">Quantity:</label>
    <button type="button" id="decrement" >-</button>
    <input type="text" id="quantity" value="1" readonly>
    <button type="button" id="increment">+</button><br><br>

    <label for="additionalItem">Choose an additional item:</label><br>
    <input type="radio" id="item1" name="additionalItem" value="item1.jpg">
    <label for="item1"><img src="../media/Browse All.png" alt="Item 1"></label>

    <input type="radio" id="item2" name="additionalItem" value="item2.jpg">
    <label for="item2"><img src="../media/Dessert.png" alt="Item 2"></label>

    <!-- <input type="radio" id="item3" name="additionalItem" value="item3.jpg">
    <label for="item3"><img src="../media/Egg salad.png" alt="Item 3"></label> -->
    <br><br>

    <label for="note">Note:</label><br>
    <textarea id="note" rows="4" cols="50"></textarea><br><br>

    <label for="deliveryDate">Delivery Date:</label>
    <input type="date" id="deliveryDate">

    <label for="deliveryTime">Delivery Time:</label>
    <input type="time" id="deliveryTime"><br><br>

    <button id="subButton" type="submit" class="formButton">Submit</button>
  </form>

  <div id="addCard"></div>
</section>
