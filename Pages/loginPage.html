<!DOCTYPE html>
<html class="stylePage" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <a href="/index.html"><button class="navButtons">Home</button></a>
    <form >
        <h1 style="color: white; border-bottom: 1px solid white;" >Basic form using - [html&css] </h1>
        <br>
        <label for="name" >Name:&nbsp </label>
        <input type="text" id="name" name="name" placeholder="Please enter your name" >
        <br>
        <br>
        <label for="email" >Email: </label> 
        <input type="email" id="email" name="email" placeholder="Please enter your email" >
        <br>
        <br>
        <label for="password" >password: </label> 
        <input type="password" id="password" name="password" placeholder="Please enter your password" >
        <br>
        <br>
        <label for="phone" >phone: </label> 
         <input type="tel" id="phone" name="phone" placeholder="Please enter your phone" > <!--required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" -->
        <br>
        <br>
        <label for="date" >date: </label> 
        <input type="date" id="date" name="date" >
        <br>
        <br>            
        <label for="file" >file: </label> 
        <input type="file" id="file" name="file" >
        <br>
        <br>
        <button class="button-done">Submit</button>
    </form>
    
</body>
</html>
